name: Go

on:
  push:
    branches: [ "main", "versions-and-release" ]
  pull_request:
    branches: [ "main", "versions-and-release" ]

jobs:
  build_matrix:
    strategy:
      matrix:
        os: [ubuntu-latest]
        # os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v3   

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./...
  
#     - name: Test
#       run: go test -v ./...

    - uses: actions/upload-artifact@v3
      with:
        name: Upload Artifacts
        path: ./hub-bub[.exe]


